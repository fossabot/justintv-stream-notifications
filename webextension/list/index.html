
<!DOCTYPE html>
<html>
    <!--

        Licensed under the MPL 2.0
    -->
    <head>
        <meta charset="utf-8">
        <link rel="help" href="http://streamnotifier.ch/help/panel" hreflang="en" type="text/html">
        <link rel="license" href="../LICENSE" hreflang="en" type="text/plain">
    <link href="../list/style.css" rel="stylesheet"></head>
    <body>
        <menu id="context" type="context">
            <menuitem id="contextRefresh"  label="Refresh Channel Status" data-l10n-id="context_refresh"></menuitem>
            <menuitem id="contextOpen"  label="Open Archive Page" data-l10n-id="context_open"></menuitem>
            <menuitem id="contextChat"  label="Open Chat" data-l10n-id="context_chat"></menuitem>
            <menuitem id="contextCopy"  label="Copy Stream URL" data-l10n-id="context_copy"></menuitem>
        </menu>
        <menu id="explore-context" type="context">
            <menuitem id="contextAdd"  label="Add Channel" data-l10n-id="context_add"></menuitem>
            <menuitem id="contextExploreCopy"  label="Copy Stream URL" data-l10n-id="context_copy"></menuitem>
        </menu>
        <menu id="queue-context" type="context">
            <menuitem id="pauseAutorefresh"  label="Pause Refresh Queue" data-l10n-id="context_pause"></menuitem>
            <menuitem id="resumeAutorefresh" hidden  label="Resume Refresh Queue" data-l10n-id="context_resume"></menuitem>
        </menu>

        <main class="tabbed default">
            <nav>
                <div class="topbar">
                    <ul class="tabstrip inline-list" role="tablist">
                        <li role="presentation"><a href="#live" role="tab" aria-controls="live" data-tab="1" class="current" aria-selected="true"  data-l10n-id="panel_tab_live">Live</a></li>
                        <li role="presentation" id="nonliveTab" hidden><a href="#nonlive" role="tab" aria-controls="nonlive" data-tab="4"  data-l10n-id="panel_tab_nonlive">Non-live</a></li>
                        <li role="presentation"><a href="#offline" role="tab" aria-controls="offline" data-tab="2"  data-l10n-id="panel_tab_offline">Offline</a></li>
                        <li role="presentation" id="exploreTab"><a href="#featured" role="tab" aria-controls="featured" data-tab="3"  data-l10n-id="panel_tab_explore">Explore</a></li>
                    </ul>
                    <ul class="toolbar inline-list right" role="toolbar">
                        <li>
                            <button id="searchButton" aria-pressed="false" aria-controls="searchField"  title="Filter channels by a string" data-l10n-id="panel_search">
                                <svg class="icon" viewBox="0 0 8 8">
                                    <use xlink:href="../assets/images/open-iconic.min.svg#magnifying-glass"></use>
                                </svg>
                            </button>
                        </li>
                        <li>
                            <button id="refreshButton"  title="Refresh the live statuses of all channels" data-l10n-id="panel_refresh">
                                <svg class="icon" viewBox="0 0 8 8">
                                    <use xlink:href="../assets/images/open-iconic.min.svg#reload"></use>
                                </svg>
                            </button>
                        </li>
                        <li><button id="configure"  title="Opens the channel management tab" data-l10n-id="panel_manage">
                            <svg class="icon" viewBox="0 0 8 8">
                                <use xlink:href="../assets/images/open-iconic.min.svg#wrench"></use>
                            </svg>
                        </button></li>
                    </ul>
                </div>
                <input type="search" id="searchField" hidden  placeholder="Filterâ€¦" data-l10n-id="cm_filter">
            </nav>
            <section class="tabcontent live" role="tabpanel" data-tab="1">
                <div id="noonline"  data-l10n-id="panel_nothing_live">Nobody in your list is live.</div>
                <ul id="live">
                </ul>
                <ul id="secondarylive" hidden>
                </ul>
            </section>
            <section class="tabcontent live" role="tabpanel" data-tab="4" hidden>
                <ul id="nonlive">
                </ul>
            </section>
            <section class="tabcontent" role="tabpanel" data-tab="2" hidden>
                <div id="nochannels"  data-l10n-id="panel_nothing">No channels added.</div>
                <ul id="offline">
                </ul>
            </section>
            <section class="tabcontent live" role="tabpanel" data-tab="3" hidden>
                <select id="exploreprovider">
                </select>
                <div id="loadingexplore"  data-l10n-id="panel_loading">Loading channels...</div>
                <div id="noresults" hidden  data-l10n-id="panel_no_results">No results.</div>
                <ul id="featured">
                </ul>
            </section>
        </main>
    <script type="text/javascript" src="../list/index.js"></script></body>
</html>
