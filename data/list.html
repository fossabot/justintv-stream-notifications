<!DOCTYPE html>
<html>

        Licensed under the MPL 2.0
    -->
    <head>
        <meta charset="utf-8">
        <link rel="help" href="http://streamnotifier.ch/help/panel" hreflang="en" type="text/html">
        <link rel="license" href="../LICENSE" hreflang="en" type="text/plain">

        <script type="text/javascript" src="utils.js"></script>
        <script type="text/javascript" src="tabbed.js"></script>
        <script type="text/javascript" src="filter.js"></script>
        <script type="text/javascript" src="list.js"></script>
        <link rel="stylesheet" type="text/css" href="shared.css">
        <link rel="stylesheet" type="text/css" href="list.css">
    </head>
    <body>
        <menu id="context" type="context">
            <menuitem id="contextRefresh" label="Refresh Channel Status" data-l10n-id="context_refresh"></menuitem>
            <menuitem id="contextOpen" label="Open Archive Page" data-l10n-id="context_open"></menuitem>
            <menuitem id="contextChat" label="Open Chat" data-l10n-id="context_chat"></menuitem>
        </menu>
        <menu id="explore-context" type="context">
            <menuitem id="contextAdd" label="Add Channel" data-l10n-id="context_add"></menuitem>
            <menuitem id="contextExploreLivestreamer" label="Open With Livestreamer" data-l10n-id="content_livestreamer" hidden></menuitem>
        </menu>
        <menu id="queue-context" type="context">
            <menuitem id="pauseAutorefresh" label="Pause Refresh Queue" data-l10n-id="context_pause"></menuitem>
            <menuitem id="resumeAutorefresh" label="Resume Refresh Queue" data-l10n-id="context_resume" hidden></menuitem>
        </menu>

        <main class="tabbed">
            <nav>
                <div class="topbar">
                    <ul class="tabstrip inline-list" role="tablist">
                        <li role="presentation"><a href="#live" role="tab" aria-controls="live" data-tab="1" data-l10n-id="panel_tab_live">Live</a></li>
                        <li role="presentation" id="nonliveTab" hidden><a href="#nonlive" role="tab" aria-controls="nonlive" data-tab="4" data-l10n-id="panel_tab_nonlive">Non-live</a></li>
                        <li role="presentation"><a href="#offline" role="tab" aria-controls="offline" data-tab="2" data-l10n-id="panel_tab_offline">Offline</a></li>
                        <li role="presentation" id="exploreTab" hidden><a href="#featured" role="tab" aria-controls="featured" data-tab="3" data-l10n-id="panel_tab_explore">Explore</a></li>
                    </ul>
                    <ul class="toolbar inline-list right" role="toolbar">
                        <li>
                            <button id="searchButton" href="#searchField" title="Filter channels by a string" data-l10n-id="panel_search" aria-pressed="false" aria-controls="searchField">
                                <svg class="icon" viewBox="0 0 8 8">
                                    <use xlink:href="sprite/open-iconic.min.svg#magnifying-glass"></use>
                                </svg>
                            </button>
                        </li>
                        <li>
                            <button id="refreshButton" href="#" title="Refresh the live statuses of all channels" data-l10n-id="panel_refresh">
                                <svg class="icon" viewBox="0 0 8 8">
                                    <use xlink:href="sprite/open-iconic.min.svg#reload"></use>
                                </svg>
                            </button>
                        </li>
                        <li><button id="configure" href="#" title="Opens the channel management tab" data-l10n-id="panel_manage">
                            <svg class="icon" viewBox="0 0 8 8">
                                <use xlink:href="sprite/open-iconic.min.svg#wrench"></use>
                            </svg>
                        </button></li>
                    </ul>
                </div>
                <input type="search" id="searchField" placeholder="Filterâ€¦" data-l10n-id="cm_filter" hidden>
            </nav>
            <section class="tabcontent live" role="tabpanel" data-tab="1">
                <span id="noonline" data-l10n-id="panel_nothing_live">Nobody in your list is live.</span>
                <ul id="live">
                </ul>
                <ul id="secondarylive" hidden>
                </ul>
            </section>
            <section class="tabcontent live" role="tabpanel" data-tab="4">
                <ul id="nonlive">
                </ul>
            </section>
            <section class="tabcontent" role="tabpanel" data-tab="2">
                <span id="nochannels" data-l10n-id="panel_nothing">No channels added.</span>
                <ul id="offline">
                </ul>
            </section>
            <section class="tabcontent live" role="tabpanel" data-tab="3">
                <select id="exploreprovider">
                </select>
                <span id="loadingexplore" data-l10n-id="panel_loading">Loading channels...</span>
                <span id="noresults" data-l10n-id="panel_no_results" hidden>No results.</span>
                <ul id="featured">
                </ul>
            </section>
        </main>
    </body>
</html>
